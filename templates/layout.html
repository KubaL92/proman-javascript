<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRO HUB</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>
    <body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/"><img src="../static/favicon/logo.png" height="40" width="130"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
              {% if logged %}
                  <li class="nav-item">
                      <small><a class="nav-link" href="#">LOGGED IN as {{ logged }}</a></small>
                  </li>
                  <li class="nav-item">
                      <small><a class="nav-link" href="{{ url_for('logout') }}">LOG OUT</a></small>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <small><a class="nav-link" href="{{ url_for('register') }}">REGISTER</a></small>
                  </li>
                  <li class="nav-item">
                      <small><a class="nav-link" id="log" href="{{ url_for('login') }}">LOG IN</a></small>
                  </li>
              {% endif %}
          </ul>
      </div>
</nav>


{% block content %}

{% endblock %}
        

    </body>
